<object type="application/x-shockwave-flash"
        height="378"
        width="620"
        id="live_embed_player_flash"
        data="http://www.twitch.tv/widgets/live_embed_player.swf?channel={{ streamName }}"
        bgcolor="#000000">
    <param name="allowFullScreen" value="true" />
    <param name="allowScriptAccess" value="always" />
    <param name="allowNetworking" value="all" />
    <param name="movie" value="http://www.twitch.tv/widgets/live_embed_player.swf" />
    <param name="flashvars" value="{{url}}" />
</object>
<a href="http://www.twitch.tv/{{ streamName }} "
   style="padding:2px 0px 4px;
   display:block;
   width:345px;
   font-weight:normal;
   font-size:10px;
   text-decoration:underline;
   text-align:center;">Watch live video from {{ streamName }} on www.twitch.tv</a>
